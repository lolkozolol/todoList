<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 

    <title>TO DO RUN</title>
</head>
<body>
    <div class="box">
          
            <div class="wrapper">
        
                <header>Todo App</header>
                <div class="inputField">
                <div class="inpt_btn">
                     <input type="text" placeholder="Добавьте новую задачу" id="toDoName">
                       <button class="btn-add" id="submit">+</button>
                </div>
                <ul class="todoList">
               <!-- <li>Почитать книгу <span><i class="fas fa-trash"></i></span></li>
             <li>Покормить котика <span><i class="fas fa-trash"></i></span></li>
              <li>Погулять <span><i class="fas fa-trash"></i></span></li>

             <li>Сделать анализ графиков <span><i class="fas fa-trash"></i></span></li> -->
                </ul>
                <div class="footer">
                <span>У Вас есть 5 задач</span>
                <button>Очистить все</button>
                </div>
                </div>
            </div>
           
    </div>
   
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/9e6f939b01.js" crossorigin="anonymous"></script>
</body>
</html>
